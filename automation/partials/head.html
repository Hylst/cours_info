<!DOCTYPE html>
<html lang="fr" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mémo Automatisation | IT & AI Masterclass</title>
    <meta name="description"
        content="Guide expert 2025 : No-Code, Low-Code, n8n, Agents IA, MCP et Server-Side Stack. Devenez un Product Builder complet.">
    <meta name="theme-color" content="#1a1a1a">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mémo Automatisation | Masterclass 2025">
    <meta property="og:description"
        content="Guide ultime pour maîtriser l'automatisation, le Low-Code et les Agents IA.">
    <meta property="og:image" content="assets/social_card.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/png" href="assets/icon.png">

    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/quiz-style.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --accent-glow: 0 0 20px rgba(108, 92, 231, 0.4);
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.08);
            --mcp-color: #e056fd;
            --nocode-color: #ff9f43;
        }

        body {
            background-color: #0f0f13;
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #0f0f13 100%);
        }

        .module-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .badge-1 {
            background: rgba(108, 92, 231, 0.15);
            color: #a29bfe;
            border-color: rgba(108, 92, 231, 0.3);
        }

        .hero h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #fff 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .concept-box {
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--accent);
            padding: 20px;
            margin: 25px 0;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .concept-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.02) 100%);
            pointer-events: none;
        }

        .vocab-list dt {
            font-weight: 700;
            color: #fff;
            margin-top: 15px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
        }

        .vocab-list dd {
            color: #b2bec3;
            margin-left: 0;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .scenario-card {
            background: linear-gradient(145deg, rgba(45, 52, 54, 0.4), rgba(30, 39, 46, 0.4));
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .scenario-card:hover {
            transform: translateY(-5px);
            border-color: rgba(108, 92, 231, 0.4);
        }

        .img-container {
            border-radius: 16px;
            overflow: hidden;
            margin: 30px 0;
            border: 1px solid var(--border-light);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .img-container img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tool-chip {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 6px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #dfe6e9;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-block {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #dcdde1;
            overflow-x: auto;
        }

        .tutorial-step {
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            padding-left: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .tutorial-step::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
        }

        .tutorial-step h4 {
            color: #fff;
            margin-bottom: 10px;
        }

        .keyword {
            color: #e1b12c;
        }

        .string {
            color: #44bd32;
        }

        /* Roadmap Styles */
        .roadmap-step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 159, 67, 0.05);
            border: 1px solid rgba(255, 159, 67, 0.2);
            border-radius: 12px;
        }

        .roadmap-num {
            font-size: 2rem;
            font-weight: 800;
            color: var(--nocode-color);
            margin-right: 20px;
            line-height: 1;
        }
    </style>
</head>
