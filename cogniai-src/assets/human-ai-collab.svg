<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="handshakeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad4)"/>
  
  <!-- Human side (left) -->
  <g transform="translate(200, 200)" filter="url(#glow4)">
    <!-- Human hand outline -->
    <path d="M-80,40 L-60,40 L-60,0 L-40,0 L-40,-60 L-20,-60 L-20,0 L0,0 L0,-80 L20,-80 L20,0 L40,0 L40,-60 L60,-60 L60,0 L80,0 L80,40 L60,80 L-80,80 Z" 
          fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.8"/>
    
    <!-- Human warmth particles -->
    <g fill="#fbbf24" opacity="0.6">
      <circle cx="-30" cy="-40" r="3"><animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/></circle>
      <circle cx="10" cy="-60" r="2"><animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/></circle>
      <circle cx="50" cy="-30" r="3"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/></circle>
    </g>
  </g>
  
  <!-- AI side (right) -->
  <g transform="translate(600, 200)" filter="url(#glow4)">
    <!-- Robot hand outline -->
    <path d="M80,40 L60,40 L60,0 L40,0 L40,-60 L20,-60 L20,0 L0,0 L0,-80 L-20,-80 L-20,0 L-40,0 L-40,-60 L-60,-60 L-60,0 L-80,0 L-80,40 L-60,80 L80,80 Z" 
          fill="none" stroke="#22d3ee" stroke-width="3" opacity="0.8"/>
    
    <!-- Mechanical joints -->
    <g fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.5">
      <circle cx="0" cy="-40" r="8"/>
      <circle cx="-40" cy="-30" r="6"/>
      <circle cx="40" cy="-30" r="6"/>
    </g>
    
    <!-- Digital particles -->
    <g fill="#22d3ee" opacity="0.6">
      <circle cx="30" cy="-40" r="3"><animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/></circle>
      <circle cx="-10" cy="-60" r="2"><animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/></circle>
      <circle cx="-50" cy="-30" r="3"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/></circle>
    </g>
  </g>
  
  <!-- Connection beam in center -->
  <g transform="translate(400, 200)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="url(#handshakeGrad)" stroke-width="4" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Energy pulses -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#handshakeGrad)" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="10;30;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#handshakeGrad)" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="10;30;10" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="200" y="320" text-anchor="middle" fill="#f59e0b" font-family="Inter, sans-serif" font-size="14" font-weight="bold">HUMAIN</text>
  <text x="600" y="320" text-anchor="middle" fill="#22d3ee" font-family="Inter, sans-serif" font-size="14" font-weight="bold">IA</text>
  
  <!-- Text hint -->
  <text x="400" y="380" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12" opacity="0.6">
    Symbiose Cognitive
  </text>
</svg>
