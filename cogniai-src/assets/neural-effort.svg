<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="neuronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad3)"/>
  
  <!-- Neural network visualization -->
  <g filter="url(#glow3)">
    <!-- Layer 1 - Input -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="100" r="12" fill="#f59e0b" opacity="0.9"/>
      <circle cx="0" cy="170" r="12" fill="#f59e0b" opacity="0.9"/>
      <circle cx="0" cy="240" r="12" fill="#f59e0b" opacity="0.9"/>
      <circle cx="0" cy="310" r="12" fill="#f59e0b" opacity="0.9"/>
    </g>
    
    <!-- Layer 2 - Hidden -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="120" r="10" fill="#fbbf24" opacity="0.8"/>
      <circle cx="0" cy="200" r="10" fill="#fbbf24" opacity="0.8"/>
      <circle cx="0" cy="280" r="10" fill="#fbbf24" opacity="0.8"/>
    </g>
    
    <!-- Layer 3 - Hidden -->
    <g transform="translate(450, 0)">
      <circle cx="0" cy="140" r="10" fill="#22d3ee" opacity="0.8"/>
      <circle cx="0" cy="200" r="10" fill="#22d3ee" opacity="0.8"/>
      <circle cx="0" cy="260" r="10" fill="#22d3ee" opacity="0.8"/>
    </g>
    
    <!-- Layer 4 - Output -->
    <g transform="translate(600, 0)">
      <circle cx="0" cy="170" r="14" fill="#0ea5e9" opacity="0.9"/>
      <circle cx="0" cy="240" r="14" fill="#0ea5e9" opacity="0.9"/>
    </g>
    
    <!-- Connections Layer 1-2 -->
    <g stroke="url(#neuronGrad)" stroke-width="1" opacity="0.4">
      <line x1="162" y1="100" x2="290" y2="120"/>
      <line x1="162" y1="100" x2="290" y2="200"/>
      <line x1="162" y1="170" x2="290" y2="120"/>
      <line x1="162" y1="170" x2="290" y2="200"/>
      <line x1="162" y1="170" x2="290" y2="280"/>
      <line x1="162" y1="240" x2="290" y2="200"/>
      <line x1="162" y1="240" x2="290" y2="280"/>
      <line x1="162" y1="310" x2="290" y2="280"/>
    </g>
    
    <!-- Connections Layer 2-3 -->
    <g stroke="#22d3ee" stroke-width="1" opacity="0.4">
      <line x1="310" y1="120" x2="440" y2="140"/>
      <line x1="310" y1="120" x2="440" y2="200"/>
      <line x1="310" y1="200" x2="440" y2="140"/>
      <line x1="310" y1="200" x2="440" y2="200"/>
      <line x1="310" y1="200" x2="440" y2="260"/>
      <line x1="310" y1="280" x2="440" y2="200"/>
      <line x1="310" y1="280" x2="440" y2="260"/>
    </g>
    
    <!-- Connections Layer 3-4 -->
    <g stroke="#0ea5e9" stroke-width="1.5" opacity="0.5">
      <line x1="460" y1="140" x2="586" y2="170"/>
      <line x1="460" y1="140" x2="586" y2="240"/>
      <line x1="460" y1="200" x2="586" y2="170"/>
      <line x1="460" y1="200" x2="586" y2="240"/>
      <line x1="460" y1="260" x2="586" y2="170"/>
      <line x1="460" y1="260" x2="586" y2="240"/>
    </g>
  </g>
  
  <!-- Spark animations -->
  <g fill="#fbbf24">
    <circle cx="230" cy="140" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="162;290" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;120" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="170" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cx" values="310;440" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cy" values="200;200" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="520" cy="200" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cx" values="460;586" dur="1.6s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cy" values="200;170" dur="1.6s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="150" y="360" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="10">Input</text>
  <text x="375" y="360" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="10">Hidden Layers</text>
  <text x="600" y="360" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="10">Output</text>
  
  <!-- Text hint -->
  <text x="400" y="385" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12" opacity="0.6">
    La Science de l'Effort Neural
  </text>
</svg>
