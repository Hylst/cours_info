<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad5)"/>
  
  <!-- Bookshelf -->
  <g transform="translate(400, 200)" filter="url(#glow5)">
    <!-- Main book -->
    <rect x="-60" y="-80" width="120" height="160" fill="none" stroke="url(#bookGrad)" stroke-width="3" rx="5"/>
    
    <!-- Book spine -->
    <line x1="-40" y1="-80" x2="-40" y2="80" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
    
    <!-- Book pages -->
    <g stroke="#64748b" stroke-width="0.5" opacity="0.3">
      <line x1="-35" y1="-70" x2="50" y2="-70"/>
      <line x1="-35" y1="-55" x2="50" y2="-55"/>
      <line x1="-35" y1="-40" x2="50" y2="-40"/>
      <line x1="-35" y1="-25" x2="50" y2="-25"/>
      <line x1="-35" y1="-10" x2="50" y2="-10"/>
      <line x1="-35" y1="5" x2="50" y2="5"/>
      <line x1="-35" y1="20" x2="50" y2="20"/>
      <line x1="-35" y1="35" x2="50" y2="35"/>
      <line x1="-35" y1="50" x2="50" y2="50"/>
      <line x1="-35" y1="65" x2="50" y2="65"/>
    </g>
    
    <!-- Brain icon on cover -->
    <circle cx="5" cy="0" r="25" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <path d="M0,-15 Q-10,-10 -10,0 Q-10,10 0,15 Q10,10 10,0 Q10,-10 0,-15" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Floating knowledge particles -->
  <g fill="#22d3ee" opacity="0.5">
    <circle cx="200" cy="100" r="3"><animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="600" cy="120" r="4"><animate attributeName="cy" values="120;100;120" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="150" cy="300" r="3"><animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="650" cy="280" r="3"><animate attributeName="cy" values="280;260;280" dur="3.5s" repeatCount="indefinite"/></circle>
  </g>
  
  <!-- Side books -->
  <g transform="translate(200, 200)" opacity="0.4">
    <rect x="-20" y="-60" width="40" height="120" fill="none" stroke="#22d3ee" stroke-width="2" rx="3"/>
  </g>
  <g transform="translate(600, 200)" opacity="0.4">
    <rect x="-20" y="-60" width="40" height="120" fill="none" stroke="#22d3ee" stroke-width="2" rx="3"/>
  </g>
  
  <!-- Text hint -->
  <text x="400" y="380" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12" opacity="0.6">
    Biblioth√®que de l'Apprenant
  </text>
</svg>
