<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="ghostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>
  
  <!-- Brain outline -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <path d="M-80,-60 C-120,-80 -140,-20 -120,20 C-140,60 -100,100 -40,80 C0,120 60,100 80,60 C120,80 140,40 120,0 C150,-40 120,-80 80,-60 C60,-100 0,-100 -20,-80 C-40,-100 -80,-90 -80,-60 Z" 
          fill="none" stroke="url(#brainGrad)" stroke-width="3" opacity="0.8"/>
    
    <!-- Neural connections -->
    <g stroke="#f59e0b" stroke-width="1" opacity="0.6">
      <line x1="-60" y1="-30" x2="0" y2="0"/>
      <line x1="0" y1="0" x2="60" y2="-20"/>
      <line x1="-40" y1="30" x2="20" y2="50"/>
      <line x1="20" y1="50" x2="70" y2="30"/>
      <line x1="-30" y1="-50" x2="30" y2="-40"/>
    </g>
    
    <!-- Neural nodes -->
    <circle cx="-60" cy="-30" r="5" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="-20" r="5" fill="#f59e0b"/>
    <circle cx="-40" cy="30" r="4" fill="#f59e0b"/>
    <circle cx="20" cy="50" r="5" fill="#fbbf24"/>
    <circle cx="70" cy="30" r="4" fill="#f59e0b"/>
    <circle cx="-30" cy="-50" r="4" fill="#f59e0b"/>
    <circle cx="30" cy="-40" r="5" fill="#fbbf24"/>
  </g>
  
  <!-- Ghost overlay -->
  <g transform="translate(400, 200)" opacity="0.4">
    <path d="M-80,-60 C-120,-80 -140,-20 -120,20 C-140,60 -100,100 -40,80 C0,120 60,100 80,60 C120,80 140,40 120,0 C150,-40 120,-80 80,-60 C60,-100 0,-100 -20,-80 C-40,-100 -80,-90 -80,-60 Z" 
          fill="url(#ghostGrad)" transform="translate(10, 10) scale(1.1)"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#22d3ee" opacity="0.6">
    <circle cx="150" cy="80" r="2"><animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="650" cy="120" r="3"><animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="100" cy="300" r="2"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="700" cy="280" r="2"><animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.5s" repeatCount="indefinite"/></circle>
    <circle cx="250" cy="350" r="3"><animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/></circle>
    <circle cx="550" cy="60" r="2"><animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.8s" repeatCount="indefinite"/></circle>
  </g>
  
  <!-- Text hint -->
  <text x="400" y="380" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12" opacity="0.6">
    L'Illusion de Comp√©tence
  </text>
</svg>
