<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad2)"/>
  
  <!-- Circuit pattern -->
  <g stroke="#334155" stroke-width="1" opacity="0.2" fill="none">
    <path d="M100,200 L200,200 L200,100 L400,100"/>
    <path d="M100,300 L300,300 L300,200 L500,200"/>
    <path d="M700,150 L600,150 L600,250 L450,250"/>
    <path d="M700,350 L550,350 L550,280"/>
  </g>
  
  <!-- Eye with AI -->
  <g transform="translate(400, 180)" filter="url(#glow2)">
    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="none" stroke="#64748b" stroke-width="2"/>
    
    <!-- Iris -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#warningGrad)" stroke-width="3"/>
    
    <!-- Pupil with binary -->
    <circle cx="0" cy="0" r="20" fill="#0f172a"/>
    <text x="0" y="5" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="10">01</text>
    
    <!-- Scan lines -->
    <g stroke="#22d3ee" stroke-width="1" opacity="0.4">
      <line x1="-100" y1="0" x2="-50" y2="0"/>
      <line x1="50" y1="0" x2="100" y2="0"/>
      <line x1="0" y1="-60" x2="0" y2="-25"/>
      <line x1="0" y1="25" x2="0" y2="60"/>
    </g>
  </g>
  
  <!-- Warning triangles -->
  <g fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5">
    <polygon points="150,80 170,120 130,120" transform="translate(0,0)">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="650,300 670,340 630,340">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Blocked paths symbols -->
  <g transform="translate(600, 100)" opacity="0.6">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ef4444" stroke-width="2"/>
    <line x1="-14" y1="-14" x2="14" y2="14" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <g transform="translate(200, 320)" opacity="0.6">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ef4444" stroke-width="2"/>
    <line x1="-14" y1="-14" x2="14" y2="14" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <!-- Text hint -->
  <text x="400" y="380" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12" opacity="0.6">
    Cécité Algorithmique
  </text>
</svg>
