<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="atrophyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad6)"/>
  
  <!-- Withered tree / creative decay -->
  <g transform="translate(400, 350)" filter="url(#glow6)">
    <!-- Trunk -->
    <path d="M-10,0 L-15,-100 L-5,-100 L0,-150 L5,-100 L15,-100 L10,0 Z" fill="url(#atrophyGrad)" opacity="0.7"/>
    
    <!-- Dead branches - left -->
    <path d="M-15,-80 Q-60,-90 -80,-60" fill="none" stroke="#4b5563" stroke-width="4" stroke-linecap="round"/>
    <path d="M-20,-60 Q-50,-50 -60,-30" fill="none" stroke="#4b5563" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Dead branches - right -->
    <path d="M15,-80 Q60,-90 80,-60" fill="none" stroke="#4b5563" stroke-width="4" stroke-linecap="round"/>
    <path d="M20,-60 Q50,-50 60,-30" fill="none" stroke="#4b5563" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Top branches -->
    <path d="M0,-150 Q-20,-180 -40,-170" fill="none" stroke="#4b5563" stroke-width="3" stroke-linecap="round"/>
    <path d="M0,-150 Q20,-180 40,-170" fill="none" stroke="#4b5563" stroke-width="3" stroke-linecap="round"/>
    <path d="M0,-150 Q0,-190 10,-200" fill="none" stroke="#4b5563" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Falling leaves / lost ideas -->
  <g fill="#f59e0b" opacity="0.3">
    <path d="M200,100 Q210,110 200,120 Q190,110 200,100">
      <animate attributeName="d" values="M200,100 Q210,110 200,120 Q190,110 200,100;M200,150 Q210,160 200,170 Q190,160 200,150;M200,200 Q210,210 200,220 Q190,210 200,200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M550,80 Q560,90 550,100 Q540,90 550,80">
      <animate attributeName="d" values="M550,80 Q560,90 550,100 Q540,90 550,80;M560,140 Q570,150 560,160 Q550,150 560,140;M570,200 Q580,210 570,220 Q560,210 570,200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M300,120 Q310,130 300,140 Q290,130 300,120">
      <animate attributeName="d" values="M300,120 Q310,130 300,140 Q290,130 300,120;M290,180 Q300,190 290,200 Q280,190 290,180;M280,240 Q290,250 280,260 Q270,250 280,240" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1" dur="4.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Lightbulb (dim/off) -->
  <g transform="translate(400, 80)" opacity="0.4">
    <path d="M-20,0 Q-20,-30 0,-40 Q20,-30 20,0 Q15,20 -15,20 Q-20,10 -20,0 Z" fill="none" stroke="#6b7280" stroke-width="2"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="#6b7280" stroke-width="2"/>
    <line x1="-8" y1="30" x2="8" y2="30" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Cracks -->
  <g stroke="#374151" stroke-width="1" opacity="0.3">
    <path d="M100,300 L120,280 L110,260"/>
    <path d="M700,320 L680,300 L690,280"/>
  </g>
  
  <!-- Text hint -->
  <text x="400" y="390" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12" opacity="0.6">
    Atrophie Cr√©ative
  </text>
</svg>
