<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#264de4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#264de4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0f1a" rx="80"/>
  
  <!-- Curly braces -->
  <path d="M 80 150 Q 40 150 40 190 L 40 230 Q 40 250 20 250 Q 40 250 40 270 L 40 310 Q 40 350 80 350" 
        fill="none" stroke="url(#grad1)" stroke-width="16" stroke-linecap="round"/>
  <path d="M 432 150 Q 472 150 472 190 L 472 230 Q 472 250 492 250 Q 472 250 472 270 L 472 310 Q 472 350 432 350" 
        fill="none" stroke="url(#grad2)" stroke-width="16" stroke-linecap="round"/>
  
  <!-- CSS3 Text -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle">CSS3</text>
  
  <!-- Cascade symbol (3 stacked layers) -->
  <g transform="translate(256, 280)">
    <rect x="-60" y="0" width="120" height="12" fill="#264de4" opacity="0.9" rx="3"/>
    <rect x="-50" y="20" width="100" height="12" fill="#2965f1" opacity="0.9" rx="3"/>
    <rect x="-40" y="40" width="80" height="12" fill="#00d4ff" opacity="0.9" rx="3"/>
  </g>
