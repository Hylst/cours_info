<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f14;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Outer hexagon -->
  <polygon points="256,64 416,160 416,352 256,448 96,352 96,160" 
           fill="none" stroke="#00f0ff" stroke-width="8"/>
  
  <!-- Inner hexagon -->
  <polygon points="256,128 352,192 352,320 256,384 160,320 160,192" 
           fill="url(#glow)" opacity="0.3"/>
  
  <!-- Center circle -->
  <circle cx="256" cy="256" r="64" fill="#00f0ff" opacity="0.8"/>
  <circle cx="256" cy="256" r="40" fill="#050505"/>
  <circle cx="256" cy="256" r="20" fill="#00f0ff"/>
  
  <!-- Tech lines -->
  <line x1="256" y1="64" x2="256" y2="128" stroke="#00f0ff" stroke-width="4"/>
  <line x1="256" y1="384" x2="256" y2="448" stroke="#00f0ff" stroke-width="4"/>
  <line x1="96" y1="160" x2="160" y2="192" stroke="#00f0ff" stroke-width="4"/>
  <line x1="352" y1="320" x2="416" y2="352" stroke="#00f0ff" stroke-width="4"/>
  <line x1="96" y1="352" x2="160" y2="320" stroke="#00f0ff" stroke-width="4"/>
  <line x1="352" y1="192" x2="416" y2="160" stroke="#00f0ff" stroke-width="4"/>
</svg>
