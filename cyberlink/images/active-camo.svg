<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f14;stop-opacity:1" />
    </linearGradient>
    <pattern id="camo" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#0a0f14"/>
      <rect x="40" y="0" width="40" height="40" fill="#00f0ff" opacity="0.1"/>
      <rect x="0" y="40" width="40" height="40" fill="#00f0ff" opacity="0.1"/>
      <rect x="40" y="40" width="40" height="40" fill="#0a0f14"/>
      <polygon points="20,0 40,20 20,40 0,20" fill="#00f0ff" opacity="0.2"/>
      <polygon points="60,40 80,60 60,80 40,60" fill="#00f0ff" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect x="100" y="100" width="600" height="400" fill="url(#camo)" stroke="#00f0ff" stroke-width="2"/>
  <!-- Glowing lines -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="350" x2="700" y2="350" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="450" x2="700" y2="450" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="100" x2="200" y2="500" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="400" y1="100" x2="400" y2="500" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="600" y1="100" x2="600" y2="500" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
</svg>
