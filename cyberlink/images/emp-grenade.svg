<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f14;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00f0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <g transform="translate(400,300)">
    <!-- Sphere body -->
    <circle cx="0" cy="0" r="120" fill="#1a1a1a" stroke="#00f0ff" stroke-width="3"/>
    <!-- Circuit lines -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
    <!-- Energy core -->
    <circle cx="0" cy="0" r="40" fill="url(#core)"/>
    <!-- Tech details -->
    <line x1="-120" y1="0" x2="-60" y2="0" stroke="#00f0ff" stroke-width="2"/>
    <line x1="60" y1="0" x2="120" y2="0" stroke="#00f0ff" stroke-width="2"/>
    <line x1="0" y1="-120" x2="0" y2="-60" stroke="#00f0ff" stroke-width="2"/>
    <line x1="0" y1="60" x2="0" y2="120" stroke="#00f0ff" stroke-width="2"/>
  </g>
</svg>
