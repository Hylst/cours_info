<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <g transform="translate(400,300)">
    <!-- Rifle body -->
    <rect x="-200" y="-30" width="400" height="60" fill="#1a1a1a" stroke="#00f0ff" stroke-width="2"/>
    <!-- Barrel -->
    <rect x="200" y="-15" width="150" height="30" fill="#2a2a2a" stroke="#00f0ff" stroke-width="2"/>
    <!-- Scope -->
    <circle cx="50" cy="-60" r="25" fill="#0a0f14" stroke="#00f0ff" stroke-width="3"/>
    <circle cx="50" cy="-60" r="15" fill="url(#glow)"/>
    <!-- Stock -->
    <rect x="-250" y="-20" width="50" height="40" fill="#1a1a1a" stroke="#00f0ff" stroke-width="2"/>
    <!-- Energy core -->
    <circle cx="0" cy="0" r="20" fill="url(#glow)"/>
    <circle cx="0" cy="0" r="10" fill="#00f0ff" opacity="0.6"/>
    <!-- Tech details -->
    <line x1="-180" y1="-10" x2="-180" y2="10" stroke="#00f0ff" stroke-width="1"/>
    <line x1="-150" y1="-10" x2="-150" y2="10" stroke="#00f0ff" stroke-width="1"/>
    <line x1="-120" y1="-10" x2="-120" y2="10" stroke="#00f0ff" stroke-width="1"/>
  </g>
</svg>
