<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f14;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <g transform="translate(400,300)">
    <!-- Pistol body -->
    <rect x="-80" y="-25" width="160" height="50" fill="#1a1a1a" stroke="#00f0ff" stroke-width="2"/>
    <!-- Barrel -->
    <rect x="80" y="-15" width="60" height="30" fill="#2a2a2a" stroke="#00f0ff" stroke-width="2"/>
    <!-- Grip -->
    <rect x="-40" y="25" width="40" height="60" fill="#1a1a1a" stroke="#00f0ff" stroke-width="2"/>
    <!-- Energy chamber -->
    <circle cx="20" cy="0" r="30" fill="url(#pulse)"/>
    <circle cx="20" cy="0" r="15" fill="#00f0ff" opacity="0.8"/>
    <!-- Tech lines -->
    <line x1="-60" y1="-10" x2="-60" y2="10" stroke="#00f0ff" stroke-width="1"/>
    <line x1="-30" y1="-10" x2="-30" y2="10" stroke="#00f0ff" stroke-width="1"/>
  </g>
</svg>
