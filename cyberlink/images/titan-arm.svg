<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <g transform="translate(400,300)">
    <!-- Upper arm -->
    <rect x="-60" y="-200" width="120" height="150" fill="url(#metal)" stroke="#00f0ff" stroke-width="2"/>
    <!-- Elbow joint -->
    <circle cx="0" cy="-50" r="50" fill="#1a1a1a" stroke="#00f0ff" stroke-width="3"/>
    <circle cx="0" cy="-50" r="30" fill="#00f0ff" opacity="0.3"/>
    <!-- Forearm -->
    <rect x="-70" y="0" width="140" height="180" fill="url(#metal)" stroke="#00f0ff" stroke-width="2"/>
    <!-- Hydraulic pistons -->
    <rect x="-50" y="-180" width="15" height="140" fill="#1a1a1a" stroke="#00f0ff" stroke-width="1"/>
    <rect x="35" y="-180" width="15" height="140" fill="#1a1a1a" stroke="#00f0ff" stroke-width="1"/>
    <rect x="-55" y="20" width="20" height="140" fill="#1a1a1a" stroke="#00f0ff" stroke-width="1"/>
    <rect x="35" y="20" width="20" height="140" fill="#1a1a1a" stroke="#00f0ff" stroke-width="1"/>
    <!-- Hand -->
    <rect x="-50" y="180" width="100" height="60" fill="url(#metal)" stroke="#00f0ff" stroke-width="2"/>
    <!-- Energy lines -->
    <line x1="-40" y1="-170" x2="-40" y2="160" stroke="#00f0ff" stroke-width="2"/>
    <line x1="40" y1="-170" x2="40" y2="160" stroke="#00f0ff" stroke-width="2"/>
    <!-- Tech details -->
    <circle cx="-30" cy="-100" r="5" fill="#00f0ff"/>
    <circle cx="30" cy="-100" r="5" fill="#00f0ff"/>
    <circle cx="-30" cy="80" r="5" fill="#00f0ff"/>
    <circle cx="30" cy="80" r="5" fill="#00f0ff"/>
  </g>
</svg>
