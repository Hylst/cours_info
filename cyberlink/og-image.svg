<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f14;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00f0ff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <radialGradient id="spotlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#spotlight)"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        fill="#00f0ff" text-anchor="middle" letter-spacing="8">
    CYBER-LINK
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" 
        fill="#00f0ff" text-anchor="middle" opacity="0.8">
    // V2.2
  </text>
  
  <!-- Description -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="28" 
        fill="#e0f2fe" text-anchor="middle">
    Immersive Tactical Interface
  </text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" 
        fill="#e0f2fe" text-anchor="middle">
    Ghost Class Terminal Simulator
  </text>
  
  <!-- Tech elements -->
  <polygon points="100,100 200,100 200,200 100,200" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
  <polygon points="1000,430 1100,430 1100,530 1000,530" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="500" r="30" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
  <circle cx="1050" cy="150" r="30" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
  
  <!-- Bottom text -->
  <text x="600" y="520" font-family="monospace" font-size="20" 
        fill="#00f0ff" text-anchor="middle" opacity="0.6">
    System Architect: Hylst // Neural Sync: Optimal
  </text>
  
  <!-- Scanline effect -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#00f0ff" stroke-width="1" opacity="0.3"/>
</svg>
