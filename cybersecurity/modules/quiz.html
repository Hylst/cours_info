<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Quiz | Mémo Cybersécurité</title>
    <meta name="description" content="Testez vos compétences en cybersécurité : Attaque, Défense, Réseau et Outils.">
    <meta name="theme-color" content="#303030">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/quiz-style.css">
</head>

<body class="bg-dots">
    <header class="glass-header"></header>

    <main>
        <!-- MODULE QUIZ -->
        <section id="quiz-section" class="module-section">
            <div class="container">
                <div class="sec-header flex-center flex-col text-center" style="margin-bottom: 50px;">
                    <div class="sec-num bg-primary text-white border-primary mb-15">?</div>
                    <div>
                        <h2 class="sec-title gradient-text-primary m-0">Challenge Final</h2>
                        <p class="sec-sub">Prouvez votre valeur.</p>
                    </div>
                </div>

                <div class="max-w-700 mx-auto">
                    <div id="quiz-app">
                        <!-- Quiz Engine injects interface here -->
                        <div class="glass-panel p-40 text-center">
                            <div class="spinner"></div>
                            <p class="text-muted mt-20">Chargement du moteur...</p>
                        </div>
                    </div>
                </div>

                <!-- NAV BUTTONS -->
                <div class="flex-center mt-50">
                    <a href="m09_tools.html" class="btn-secondary">← Revoir les Outils</a>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="../assets/js/layout.js"></script>
    <script type="module" src="../assets/js/quiz-engine.js"></script>
    <script type="module">
        import { QuizEngine } from '../assets/js/quiz-engine.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Wait slightly for layout or just run
            setTimeout(() => {
                new QuizEngine({
                    containerId: 'quiz-app',
                    jsonPath: '../quiz_cyber.json',
                    questionsPerSession: 10
                });
            }, 100);
        });
    </script>
</body>

</html>
