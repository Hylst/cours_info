<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; rx: 5; }
        .text { font-family: 'Segoe UI', sans-serif; fill: white; font-size: 14px; font-weight: 500; }
        .label { font-family: 'Segoe UI', sans-serif; fill: #a0aec0; font-size: 12px; }
        .arrow { stroke: #4fd1c5; stroke-width: 2; marker-end: url(#arrowhead); }
        .step { font-family: 'Segoe UI', sans-serif; fill: #fbbf24; font-size: 12px; font-weight: bold; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4fd1c5"/>
        </marker>
    </defs>

    <!-- User -->
    <rect x="20" y="150" width="100" height="60" class="box"/>
    <text x="70" y="175" class="text" text-anchor="middle">User</text>
    <text x="70" y="195" class="label" text-anchor="middle">Browser</text>

    <!-- Recursive Resolver -->
    <rect x="200" y="150" width="120" height="60" class="box" stroke="#fbbf24"/>
    <text x="260" y="175" class="text" text-anchor="middle">Recursive</text>
    <text x="260" y="195" class="label" text-anchor="middle">ISP DNS / 8.8.8.8</text>

    <!-- Root Server -->
    <rect x="400" y="50" width="120" height="50" class="box"/>
    <text x="460" y="75" class="text" text-anchor="middle">Root (.)</text>
    <text x="460" y="90" class="label" text-anchor="middle">13 Servers World</text>

    <!-- TLD Server -->
    <rect x="400" y="150" width="120" height="50" class="box"/>
    <text x="460" y="175" class="text" text-anchor="middle">TLD (.com)</text>
    <text x="460" y="190" class="label" text-anchor="middle">Verisign etc.</text>

    <!-- Auth Server -->
    <rect x="400" y="250" width="120" height="50" class="box"/>
    <text x="460" y="275" class="text" text-anchor="middle">Authoritative</text>
    <text x="460" y="290" class="label" text-anchor="middle">google.com NS</text>

    <!-- Arrows Out -->
    <line x1="120" y1="180" x2="200" y2="180" class="arrow"/> <text x="160" y="175" class="step" text-anchor="middle">1. ???</text>
    <line x1="320" y1="160" x2="400" y2="75" class="arrow"/> <text x="360" y="110" class="step" text-anchor="middle">2.</text>
    <line x1="320" y1="180" x2="400" y2="175" class="arrow"/> <text x="360" y="170" class="step" text-anchor="middle">3.</text>
    <line x1="320" y1="200" x2="400" y2="275" class="arrow"/> <text x="360" y="250" class="step" text-anchor="middle">4.</text>

    <!-- Final Answer -->
    <path d="M 320 210 Q 360 350 120 210" stroke="#48bb78" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    <text x="250" y="320" class="step" fill="#48bb78" text-anchor="middle">5. IP Found!</text>

</svg>
