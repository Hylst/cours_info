<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <style>
      .axis { stroke: #888; stroke-width: 2; }
      .grid { stroke: #333; stroke-width: 1; stroke-dasharray: 4; opacity: 0.3; }
      .line { fill: none; stroke: #3776ab; stroke-width: 3; }
      .text { font-family: 'Courier New', monospace; fill: #888; font-size: 12px; }
      .title { font-family: sans-serif; fill: #eee; font-size: 16px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e" rx="8"/>
  
  <!-- Grid -->
  <line x1="50" y1="50" x2="450" y2="50" class="grid"/>
  <line x1="50" y1="100" x2="450" y2="100" class="grid"/>
  <line x1="50" y1="150" x2="450" y2="150" class="grid"/>
  <line x1="50" y1="200" x2="450" y2="200" class="grid"/>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="450" y2="250" class="axis"/> <!-- X -->
  <line x1="50" y1="250" x2="50" y2="50" class="axis"/>  <!-- Y -->
  
  <!-- Data Line (Sine wave approximation) -->
  <path d="M50,150 Q100,50 150,150 T250,150 T350,150 T450,150" class="line" style="stroke:#f1c40f; stroke-width:3; opacity:0.8"/>
  <path d="M50,150 Q120,250 200,100 T350,200 T450,50" class="line" />

  <!-- Labels -->
  <text x="50" y="270" class="text">0</text>
  <text x="150" y="270" class="text">2.5</text>
  <text x="250" y="270" class="text">5.0</text>
  <text x="350" y="270" class="text">7.5</text>
  <text x="440" y="270" class="text">10</text>
  
  <text x="30" y="150" class="text">0</text>
  <text x="20" y="50" class="text">1</text>
  <text x="15" y="250" class="text">-1</text>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" class="title">Data Analysis: Matplotlib + NumPy</text>
</svg>
