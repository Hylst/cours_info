<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <style>
      .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; rx: 5; }
      .arrow { stroke: #3776ab; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .code { font-family: 'Consolas', monospace; font-size: 16px; fill: #333; }
      .highlight { fill: #e74c3c; font-weight: bold; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3776ab"/>
    </marker>
  </defs>

  <!-- Syntax Box -->
  <rect x="50" y="50" width="600" height="100" class="box" stroke-dasharray="5,5"/>
  
  <!-- Components -->
  <text x="80" y="105" class="code">[ <span class="highlight">expression</span> </text>
  <text x="220" y="105" class="code">for <span class="highlight">item</span> in <span class="highlight">iterable</span> </text>
  <text x="450" y="105" class="code">if <span class="highlight">condition</span> ]</text>
  
  <!-- Annotations -->
  <text x="90" y="140" class="code" font-size="12" fill="#666">TRANSFORMATION</text>
  <path d="M 120 120 L 120 110" class="arrow" marker-end="none"/>
  
  <text x="280" y="140" class="code" font-size="12" fill="#666">BOUCLE</text>
  <path d="M 300 120 L 300 110" class="arrow" marker-end="none"/>

  <text x="500" y="140" class="code" font-size="12" fill="#666">FILTRE</text>
  <path d="M 520 120 L 520 110" class="arrow" marker-end="none"/>

  <!-- Example -->
  <text x="150" y="180" class="code" font-size="14" fill="#3776ab">names = [u.upper() for u in users if u.active]</text>
</svg>
