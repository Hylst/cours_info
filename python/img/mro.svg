<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <style>
      .class-box { fill: #fff; stroke: #333; stroke-width: 2; rx: 0; }
      .line { stroke: #333; stroke-width: 2; }
      .text { font-family: sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <!-- A -->
  <rect x="200" y="20" width="100" height="50" class="class-box"/>
  <text x="250" y="50" class="text">A</text>

  <!-- B -->
  <rect x="100" y="120" width="100" height="50" class="class-box"/>
  <text x="150" y="150" class="text">B (A)</text>
  
  <!-- C -->
  <rect x="300" y="120" width="100" height="50" class="class-box"/>
  <text x="350" y="150" class="text">C (A)</text>

  <!-- D -->
  <rect x="200" y="250" width="100" height="50" class="class-box" style="fill:#e8f4f8; stroke:#3776ab;"/>
  <text x="250" y="280" class="text">D (B, C)</text>

  <!-- Connections -->
  <line x1="250" y1="70" x2="150" y2="120" class="line"/>
  <line x1="250" y1="70" x2="350" y2="120" class="line"/>
  
  <line x1="150" y1="170" x2="250" y2="250" class="line"/>
  <line x1="350" y1="170" x2="250" y2="250" class="line"/>

  <!-- Legend -->
  <text x="400" y="250" class="text" font-size="12" fill="#666">Diamond Problem</text>
  <text x="400" y="270" class="text" font-size="12" fill="#666">MRO: D -> B -> C -> A</text>
</svg>
