<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      .box { fill: #1e293b; stroke: #3b82f6; stroke-width: 2; }
      .box-ghost { fill: #1e293b; stroke: #3b82f6; stroke-width: 1; stroke-dasharray: 4; opacity: 0.5; }
      .text { font-family: 'JetBrains Mono', monospace; fill: #f1f5f9; font-size: 14px; text-anchor: middle; }
      .op { font-size: 24px; fill: #f97316; font-weight: bold; }
    </style>
  </defs>

  <!-- Array A (3x1) -->
  <rect x="20" y="40" width="40" height="40" class="box"/><text x="40" y="65" class="text">1</text>
  <rect x="20" y="80" width="40" height="40" class="box"/><text x="40" y="105" class="text">2</text>
  <rect x="20" y="120" width="40" height="40" class="box"/><text x="40" y="145" class="text">3</text>
  <text x="40" y="30" class="text" style="font-size:10px">(3,1)</text>

  <text x="100" y="105" class="text op">+</text>

  <!-- Array B (1x3) -->
  <rect x="140" y="40" width="40" height="40" class="box"/><text x="160" y="65" class="text">10</text>
  <rect x="180" y="40" width="40" height="40" class="box"/><text x="200" y="65" class="text">20</text>
  <rect x="220" y="40" width="40" height="40" class="box"/><text x="240" y="65" class="text">30</text>
  <text x="200" y="30" class="text" style="font-size:10px">(1,3)</text>

  <text x="280" y="105" class="text op">=</text>

  <!-- Result (3x3) with expansion visualization -->
  <!-- Row 1 -->
  <rect x="310" y="40" width="30" height="30" class="box"/><text x="325" y="60" class="text" style="font-size:10px">11</text>
  <rect x="340" y="40" width="30" height="30" class="box"/><text x="355" y="60" class="text" style="font-size:10px">21</text>
  <rect x="370" y="40" width="30" height="30" class="box"/><text x="385" y="60" class="text" style="font-size:10px">31</text>
  <!-- Row 2 -->
  <rect x="310" y="70" width="30" height="30" class="box"/><text x="325" y="90" class="text" style="font-size:10px">12</text>
  <rect x="340" y="70" width="30" height="30" class="box"/><text x="355" y="90" class="text" style="font-size:10px">22</text>
  <rect x="370" y="70" width="30" height="30" class="box"/><text x="385" y="90" class="text" style="font-size:10px">32</text>
  <!-- Row 3 -->
  <rect x="310" y="100" width="30" height="30" class="box"/><text x="325" y="120" class="text" style="font-size:10px">13</text>
  <rect x="340" y="100" width="30" height="30" class="box"/><text x="355" y="120" class="text" style="font-size:10px">23</text>
  <rect x="370" y="100" width="30" height="30" class="box"/><text x="385" y="120" class="text" style="font-size:10px">33</text>
  
  <text x="355" y="30" class="text" style="font-size:10px">(3,3)</text>
  <text x="200" y="180" class="text" style="font-size:11px; fill:#94a3b8">Expansion automatique des dimensions compatibles</text>
</svg>
