<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <style>
      .step { fill: #1e293b; stroke: #334155; stroke-width: 2; }
      .arrow { fill: #64748b; }
      .text { font-family: 'Outfit', sans-serif; fill: #f1f5f9; font-size: 11px; text-anchor: middle; }
      .accent { fill: #3b82f6; font-weight: bold; }
    </style>
  </defs>

  <!-- Steps -->
  <rect x="10" y="30" width="80" height="40" rx="6" class="step"/>
  <text x="50" y="55" class="text">Raw Data</text>

  <path d="M100 50 L120 50" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <rect x="120" y="30" width="90" height="40" rx="6" class="step" style="stroke:#f97316"/>
  <text x="165" y="55" class="text">Preprocessing</text>

  <rect x="230" y="30" width="100" height="40" rx="6" class="step" style="stroke:#a855f7"/>
  <text x="280" y="55" class="text">Model Training</text>

  <rect x="350" y="30" width="80" height="40" rx="6" class="step" style="stroke:#10b981"/>
  <text x="390" y="55" class="text">Evaluation</text>

  <rect x="440" y="30" width="50" height="40" rx="6" class="step" style="stroke:#3b82f6"/>
  <text x="465" y="55" class="text" class="accent">PROD</text>

  <!-- Connecting arrows (simplified) -->
  <polygon points="100,45 110,50 100,55" class="arrow" transform="translate(10,0)"/>
  <polygon points="215,45 225,50 215,55" class="arrow" />
  <polygon points="335,45 345,50 335,55" class="arrow" />
  <polygon points="432,45 442,50 432,55" class="arrow" />

  <text x="250" y="95" class="text" style="fill:#64748b; font-style:italic">Encapsulation compl√®te via sklearn.pipeline.Pipeline</text>
</svg>
